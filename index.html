<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <title>js30-media-hints</title>
</head>
<body>
    <main class="container">
        <div class="wrapper_player">
            <div class="audio_player">
                <div class="playing_wrapper">

                    <img class="cover" src="./covers/KyleWatsonYouBoy.jpeg" alt="">
                    
                    <div class="playing">
                        <h3 class="playing_title play_title">Play</h3>
                        <h3 class="playing_title stop_title">Stop</h3>
                        <h3 class="playing_title pause_title">Pause</h3>
                    </div>

                </div>

                <div class="btns_wrapper">

                    <div class="play_stop_btns_wrapper">
                        <img class="play_pause play" src="./img/play.png" alt="play">
                        <img class="play_pause pause" src="./img/pause.png" alt="pause">
                        <img class="stop" src="./img/stop.png" alt="stop">
                    </div>

                    <div class="song">
                        <h3 class="palying_song">name of song</h3>
                    </div>

                    <div class="btns_prev_next_wrapper">
                        <img class="prev" src="./img/prev.png" alt="prev">
                        <img class="next" src="./img/next.png" alt="next">
                    </div>

                </div>

                <div class="progress_wrapper">
                    <div class="progress_bar_container">
                        <div class="progress_bar"></div>
                    </div>
                    <img class="volume" src="./img/volume.png" alt="">
                </div>

            </div>
        </div>
        
    </main>
</body>
</html>
